<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <script>
        document.addEventListener('keydown', function (event) {
            if (event.key === 'F5') {
                location.reload();
            }
        });
    </script>
    <title>Azure Manager</title>
    {% endblock %}
</head>
<body>
    {% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
    {% endfor %}
    <h2>
        Azure Manager
    </h2>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">主页</a></li>
            <li><a href="{{ url_for('account_add') }}">增加管理账户</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        <small>&copy; 2023 Powered by <a style="text-decoration:none;
color:#888;" href="https://github.com/elunez/azure-manager">elunez/azure-manager</a></small>
    </footer>
</body>
</html>
